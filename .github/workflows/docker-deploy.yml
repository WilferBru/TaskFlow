name: Construir y subir im√°genes Docker (Deploy)

on:
  push:
    branches:
      - deploy
jobs:
  tests-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar el codigo del repositorio
        uses: actions/checkout@v4

      - name: Configurar php
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: pdo, sqlite
          coverage: none

      - name: Instalar dependencias del backend
        run: |
          cd backend/laravel-api
          composer install --no-interaction --prefer-dist

      - name: Preparar entorno de testing
        run: |
          cd backend/laravel-api
          php artisan key:generate --env=testing

      - name: Ejecutar migraciones
        run: |
          cd backend/laravel-api
          php artisan migrate --env=testing

      - name: Ejecutar tests del backend
        run: |
          cd backend/laravel-api
          php artisan test

  tests-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar el codigo del repositorio
        uses: actions/checkout@v4

      - name: Instalar dependencias del frontend
        run: |
          cd frontend/vue-SPA
          npm install

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Ejecutar test del frontend
        run: |
          cd frontend/vue-SPA
          npm run test:unit
